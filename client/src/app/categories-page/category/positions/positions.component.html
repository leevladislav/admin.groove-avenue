<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Позиции:</h4>
      <button class="waves-effect waves-light btn grey darken-1 btn-small"
              (click)="onAddPosition()">
        Добавить позицию
      </button>
    </div>

    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a *ngFor="let position of positions"
           class="collection-item collection-item-icon" (click)="onSelectPosition(position)">

        <span>
            {{position.name}} <strong>{{position.cost}} грн.</strong>
        </span>

          <span>
            <i class="material-icons" (click)="onDeletePosition($event, position)">delete</i>
        </span>
        </a>
      </div>

      <ng-template #empty>
        <div class="center">Anyone position in category</div>
      </ng-template>
    </div>

    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal" #modal>
    <div class="modal-content">
      <h4 class="mb1">Добавить позицию</h4>

      <div class="input-field">
        <input formControlName="name"
               [ngClass]="{'invalid' : form.get('name').invalid && form.get('name').touched}"
               id="pos-name" type="text">

        <label for="pos-name">Название</label>

        <span *ngIf="form.get('name').invalid && form.get('name').touched"
              class="helper-text red-text">
          <span *ngIf="form.get('name').errors['required']">Name is required</span>
        </span>
      </div>

      <div class="input-field">
        <input formControlName="description"
               [ngClass]="{'invalid' : form.get('description').invalid && form.get('description').touched}"
               id="pos-description" type="text">

        <label for="pos-description">Описание</label>

        <span *ngIf="form.get('description').invalid && form.get('description').touched"
              class="helper-text red-text">
          <span *ngIf="form.get('description').errors['required']">Description is required</span>
        </span>
      </div>

      <div class="input-field">
        <input formControlName="cost"
               [ngClass]="{'invalid' : form.get('cost').invalid && form.get('cost').touched}"
               id="pos-cost" type="number" min="1">

        <label for="pos-cost">Цена UAH</label>

        <span *ngIf="form.get('cost').invalid && form.get('cost').touched"
              class="helper-text red-text">
          <span *ngIf="form.get('name').errors['required']">Cost is required. Min value is 1</span>
        </span>
      </div>
    </div>

    <div class="modal-footer">
      <button (click)="onCancel()"
              [disabled]="form.disabled"
              type="button" class="modal-action waves-effect waves-black btn-flat">Отмена</button>

      <button  [disabled]="form.invalid || form.disabled"
               class="modal-action btn waves-effect" type="submit">Сохранить</button>
    </div>
  </div>
</form>
